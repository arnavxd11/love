<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Love Page üíñ</title>
  <style>
    body {

      background: linear-gradient(135deg, #ffdde1, #ee9ca7);

      color: #fff;
      text-align: center;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }

    .heart {
      font-size: 80px;
      animation: beat 1s infinite alternate;
    }

    @keyframes beat {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }

    h1 {
      font-size: 2.5em;
      margin: 10px 0;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6em;
      max-width: 600px;
      margin: 20px auto;
    }

    .footer {
      margin-top: auto;
      font-size: 1em;
      color: #ffe9eb;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .heart { font-size: 60px; }
      p { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="heart">‚ù§Ô∏è</div>

  <p>
    No matter where you are or what you're doing,<br>

    You are valued. You are appreciated. You are loved.<br>
    From the bottom of my heart ‚Äî always. üíñ
  </p>
  <div class="footer">‚Äî From Me</div>
</body>
</html>
